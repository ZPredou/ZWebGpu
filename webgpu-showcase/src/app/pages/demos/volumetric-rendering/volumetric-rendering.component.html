<div class="demo-page">
  <div class="demo-page__header">
    <h1><span class="icon">☁️</span> Volumetric Rendering</h1>
  </div>
  
  <div class="demo-page__content">
    <div class="demo-page__canvas-area">
      <app-demo-base 
        #demoBase
        (contextReady)="onContextReady($event)"
      ></app-demo-base>
    </div>
    
    <div class="demo-page__controls">
      <p class="demo-page__description">
        Real-time volumetric cloud rendering using ray marching. 
        Features dynamic lighting, shadows, and multiple cloud types.
      </p>
      
      <h3>Cloud Settings</h3>
      
      <div class="control-group">
        <label>Cloud Type</label>
        <select [(ngModel)]="cloudType">
          <option value="cumulus">Cumulus (Fluffy)</option>
          <option value="stratus">Stratus (Layered)</option>
          <option value="cirrus">Cirrus (Wispy)</option>
        </select>
      </div>

      <div class="control-group">
        <label>Density: {{ density.toFixed(2) }}</label>
        <input 
          type="range" 
          min="0.1" 
          max="2.0" 
          step="0.1" 
          [(ngModel)]="density"
        >
      </div>

      <div class="control-group">
        <label>Light Intensity: {{ lightIntensity.toFixed(2) }}</label>
        <input 
          type="range" 
          min="0.5" 
          max="5.0" 
          step="0.1" 
          [(ngModel)]="lightIntensity"
        >
      </div>

      <div class="control-group">
        <label>Wind Speed: {{ windSpeed.toFixed(2) }}</label>
        <input 
          type="range" 
          min="0.0" 
          max="2.0" 
          step="0.1" 
          [(ngModel)]="windSpeed"
        >
      </div>

      <div class="control-group">
        <label>Animation Speed: {{ animationSpeed.toFixed(2) }}</label>
        <input 
          type="range" 
          min="0.0" 
          max="3.0" 
          step="0.1" 
          [(ngModel)]="animationSpeed"
        >
      </div>
    </div>
  </div>
</div>
