<div class="demo-page">
  <div class="demo-page__header">
    <h1><span class="icon">âœ¨</span> Path Tracing</h1>
  </div>
  
  <div class="demo-page__content">
    <div class="demo-page__canvas-area">
      <app-demo-base 
        #demoBase
        (contextReady)="onContextReady($event)"
      ></app-demo-base>
    </div>
    
    <div class="demo-page__controls">
      <p class="demo-page__description">
        Real-time path tracing with global illumination, reflections, and refractions. 
        Watch the image converge as samples accumulate.
      </p>
      
      <h3>Rendering</h3>
      
      <div class="control-group">
        <label>Samples Per Pixel: {{ samplesPerPixel }}</label>
        <input 
          type="range" 
          min="1" 
          max="32" 
          step="1" 
          [(ngModel)]="samplesPerPixel"
          (input)="onSamplesChange()"
        >
      </div>

      <div class="control-group">
        <label>Max Bounces: {{ maxBounces }}</label>
        <input 
          type="range" 
          min="1" 
          max="16" 
          step="1" 
          [(ngModel)]="maxBounces"
        >
      </div>

      <div class="control-group">
        <label>Exposure: {{ exposure.toFixed(2) }}</label>
        <input 
          type="range" 
          min="0.1" 
          max="3.0" 
          step="0.1" 
          [(ngModel)]="exposure"
        >
      </div>

      <div class="control-group">
        <label>
          <input type="checkbox" [(ngModel)]="showAccumulation">
          Accumulate Samples
        </label>
      </div>

      <div class="stats-panel">
        <div class="stats-panel__item">
          <span class="label">Frame</span>
          <span class="value">{{ frameCount }}</span>
        </div>
        <div class="stats-panel__item">
          <span class="label">Total Samples</span>
          <span class="value">{{ frameCount * samplesPerPixel }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
